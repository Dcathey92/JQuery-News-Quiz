<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>News quiz for April 9, 2018</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<style>
.has-success{color:green}
.has-error{color:red}
</style>
  </head>
  <body>
    <div class="container">
      <h1>News quiz for April 9, 2018</h1>

      <div id="question-1" class="form-group">
        <label class="control-label">Who is the current President of the United States of America</label>
        <input type="text" class="form-control" />
      </div>

      <div id="question-2" class="form-group">
        <label class="control-label">Who is the Speaker of the House</label>
        <select class="form-control">
          <option value="Paul Ryan">Paul Ryan</option>
          <option value="Hillary Clinton">Hillary Clinton</option>
          <option value="Bob Wills">Bob Wills</option>
        </select>
      </div>
      <div id="question-3" class="form-group">
        <label class="control-label">Does the President have a Dog?</label>
        <select class="form-control">
          <option value="No">No and that is how you know he is a reptile person</option>
          <option value="Yes">Yes dogs enjoy his company</option>
          <option value="cat">No he has a cat</option>
        </select>
      </div>

      <div class="form-group">
        <input id="grade-it" type="button" value="Grade my quiz" class="btn btn-primary" />
      </div>
      <div class="form-group">
        <input id="show-answers" type="button" value="Show me the Answers" class="btn btn-primary" />
      </div>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
      //question 1//
    $('#grade-it').on('click', function(){
    $('#question-1').removeClass("has-success");
      $('#question-1').removeClass("has-error");
        $('#question-2').removeClass("has-success");
          $('#question-2').removeClass("has-error");
            $('#question-3').removeClass("has-success");
              $('#question-3').removeClass("has-error");


      var presname =$('#question-1 input').val();
      if( presname == 'Donald Trump' || presname == 'Trump' )
      {
        $('#question-1').addClass("has-success");
      }

      else {
        $('#question-1').addClass("has-error");;
      }
    });
//question 2//
$('#grade-it').on('click', function() {
  var speaker = $('#question-2 select').val();
  if( speaker == 'Paul Ryan' )
  {
    $('#question-2').addClass("has-success");
  }

  else {
    $('#question-2').addClass("has-error");;
  }
});
//question 3//
$('#grade-it').on('click', function()
{
  var speaker = $('#question-3 select').val();
  if( speaker == 'No' )
  {
    $('#question-3').addClass("has-success");
  }

  else {
    $('#question-3').addClass("has-error");;
  }
});
$('#show-answers').on('click', function() {
  $('#question-1 input').val('Donald Trump');
  $('#question-2 select').val('Paul Ryan');
  $('#question-3 select').val('No');

});
      /* Your JavaScript code goes here */
    </script>
  </body>
</html>
